<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FitnessTracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Carregar acesso aos arquivos estáticos do Django -->
    {% load static %}
    <!-- Ícone de Favorito -->
    <link rel="icon" href="{% static 'workout/images/fav.png' %}">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'workout/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'workout/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'workout/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- Tema stylesheet-->
    <link rel="stylesheet" href="{% static 'workout/css/style.red.css' %}" id="theme-stylesheet">
    <!-- Folha de estilo personalizada-->
    <link rel="stylesheet" href="{% static 'workout/css/custom.css' %}">
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Painel de Informações-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1 class="display-3">FitnessTracker</h1>
                  </div>
                  <p>Acompanhe melhor seus treinos.</p>
                </div>
              </div>
            </div>
            <!-- Painel do Formulário -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="register-form" action="/user/register" method="POST">
                    {% csrf_token %}
                    <!-- Erros de Registro -->
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == "registration error" %}
                            <div class="alert alert-danger alert-dismissable" role="alert">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Erro!</strong> {{ message }}
                            </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    <!-- Nome de Usuário -->
                    <div class="form-group">
                      <input id="username" type="text" name="username" required class="input-material form-control-lg less-dark" placeholder="Nome de usuário">
                    </div>
                    <!-- Endereço de Email -->
                    <div class="form-group">
                      <input id="email" type="email" name="email" required class="input-material form-control-lg less-dark" placeholder="Endereço de Email">
                    </div>
                    <!-- Senha -->
                    <div class="form-group">
                      <input id="password" type="password" name="password" required class="input-material form-control-lg less-dark" placeholder="Senha">
                    </div>
                    <!-- Confirmar Senha -->
                    <div class="form-group">
                      <input id="password_confirmation" type="password" name="password_confirmation" required class="input-material form-control-lg less-dark" placeholder="Confirme a Senha">
                    </div>
                    <!-- Política de Termos de Uso -->
                    <div class="form-group terms-conditions">
                      <input id="license" type="checkbox" class="checkbox-template" required name="tos_accept">
                      <label for="license" class="no-margin-bottom">Concordo com os <a href="/legal/tos" target="_blank">termos de serviço</a></label>
                    </div>
                    <!-- Botão de Registro -->
                    <input id="register" type="submit" value="Cadastrar" class="btn btn-primary btn-lg">
                  </form><small>Já tem uma conta? </small><a href="/" class="signup">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Arquivos Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"> </script>
    <script src="{% static 'workout/javascript/bootstrap.min.js' %}"></script>
    <script src="{% static 'workout/javascript/jquery.cookie.js' %}"> </script>
    <!-- <script src="{% static 'workout/javascript/Chart.min.js' %}"></script> -->
    <script src="{% static 'workout/javascript/front.js' %}"></script>
  </body>
</html>
